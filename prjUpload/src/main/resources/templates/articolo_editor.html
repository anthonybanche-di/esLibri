<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Edita Articolo</title>
</head>

<body>
  <h3>Form</h3>
  <form th:action="@{/articolo/save}" th:object="${articoloForm}" method="post" enctype="multipart/form-data">
    Id: <input type="text" th:field="${articoloForm.id}" /><br>
    Descrizione: <input type="text" th:field="${articoloForm.descrizione}" /><br />
    Prezzo: <input type="number" th:field="${articoloForm.prezzo}" /><br />
    Categoria: <input type="text" th:field="${articoloForm.categoria}" /><br />
    Rimanenza: <input type="number" th:field="${articoloForm.rimanenza}" /><br />
    Immagine: <input type="file" name="image" accept="image/png, image/jpeg" />
    <br /><br />
    <input type="submit" value="Salva" />
  </form>
</body>

</html>
