
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<!--Titolo-->
<div style="text-align: center;">
  Lista Articoli
</div>


<!--Contenitore della TABELLA-->
<div style="margin-left: 20%; margin-right: 20%;">

  <table class="table table-bordered" id="tabellaEditori" th:if="${articoli} != null">
    <thead>
      <tr>
        <th scope="col">Immagine</th>
        <th scope="col">Id</th>
        <th scope="col">Descrizione</th>
        <th scope="col">Prezzo</th>
        <th scope="col">Categoria</th>
        <th scope="col">Rimanenza</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="articolo : ${articoli}">
        <td> <img th:src="${articolo.immagine}"/></td>
        <td th:text="${articolo.id}"></td>
        <td th:text="${articolo.descrizione}"></td>
        <td th:text="${articolo.prezzo}"></td>
        <td th:text="${articolo.categoria}"></td>
        <td th:text="${articolo.rimanenza}"></td>
      </tr>
    </tbody>
  </table>
</div>

<a href="/articolo/export">Export Lista CSV</a>

</body>

</html>
