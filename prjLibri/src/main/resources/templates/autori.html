<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:replace="fragments/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href="/css/style_autore.css" rel="stylesheet">
</head>
<body>

<div class="container p-3 mb-2 bg-light text-dark">
<!-- <div th:replace="menu.html" ></div> -->
	<h1 th:text="${titolo}"></h1>
	<a href="/autore/new"><button class="btn btn-success">Aggiungi autore</button></a>
	<br>
	<br>
	

	<table id="tabellaAutori" class="table table-striped" th:if="${autori} != null">
	  <tr>
		<th>Id</th>
		<th>Img</th>		
		<th>Nome</th>
		<th>Cognome</th>
		<th>Nazionalit√†</th>
		<th></th>
		<th></th>
	  </tr>
		<tr th:each="autore : ${autori}">
			<td th:text="${autore.id}"> </td>
			<td> <img class="sized" th:src="${autore.immagine}"/></td>
			<td th:text="${autore.nome}"></td>
			<td th:text="${autore.cognome}"></td>
			<td th:text="${autore.nazionalita}"></td>
			<!-- <td><a th:href="'?id='+${autore.id}"><button class="btn btn-warning">Modifica</button></a></td> -->
			<td><button th:onclick="'editAutore('+${autore.id}+')'" class="btn btn-warning">Modifica</button></td>
			<td><button th:onclick="'deleteAutore('+${autore.id}+')'" class="btn btn-danger">Elimina</button></td>
		</tr>
	</table>
</div>

<script type="text/javascript" src="../js/listAutori.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
