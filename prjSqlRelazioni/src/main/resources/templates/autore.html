<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 th:if="!${isUpdate}">Inserisci autore</h2>
		<h2 th:if="${isUpdate}">Modifica autore</h2>
		<br>
		<form action="#" th:action="@{/autore/save}" th:object="${autore}" method="post">
			<div class="mb-3">
				<label> Id: </label>
				<input type="number" th:field="${autore.id}"  readonly/>
			</div>
			<div class="mb-3">
				<label> Nome: </label>
				<input type="text" th:field="${autore.nome}" placeholder="Mario"/>
			</div>
			<div class="mb-3">
				<label> Cognome: </label>
				<input type="text" th:field="${autore.cognome}" placeholder="Rossi"/>
			</div>
			<div class="mb-3">
				<label> Nazionalita: </label>
				<input type="text" th:field="${autore.nazionalita}" placeholder="es"/>
			</div>
			<input hidden="true" type="text" name="isUpdate" th:value="${isUpdate}"/>
			<!--
				<p> <input type="submit" value="Aggiungi" th:onclick="'saveAutore('+${isUpdate}+')'"> </p>
			-->
			<p> <input type="submit" value="Save" class="btn btn-success"> </p>
		</form>
	</div>

<!-- 
<script type="text/javascript" src="../js/saveAutore.js"></script>
 -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
